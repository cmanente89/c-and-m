<body>
    <div class="contacto-container">
        <header class="encabezado">
            <nav class="navbar navbar-expand-lg">

                    <a class="navbar-brand" href="../index.html"><img title="Inicio" src="../img/9000.png"

        <main>
            <div class="formulario">
                <h1>Envíanos tu consulta:</h1>
                <div class="animate__animated animate__zoomIn animate__delay-0.5s">
                    <form>
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre"><br>
                        <label for="apellido">Apellido:</label><br>
                        <input type="text" id="apellido" name="apellido"><br>
                        <label for="email">E-mail:</label><br>
                        <input type="text" id="email" name="email"><br>
                        <input type="radio" id="traduccion" name="motivo-consulta" value="traduccion">
                        <label for="traduccion">Traducción</label><br>
                        <input type="radio" id="localizacion" name="motivo-consulta" value="localizacion">
                        <label for="localizacion">Localización</label><br>
                        <input type="radio" id="desarrollo-web" name="motivo-consulta" value="desarrollo-web">
                        <label for="desarrollo-web">Desarrollo Web</label><br>
                        <textarea name="" id="" cols="30" rows="10"></textarea><br>
                        <input class="submit" type="submit" value="Enviar">
                    </form>
                </div>
            </div>    
        </main>
        <footer class="pie">
